<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Qual é o seu país?: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade(){
            var txtp = document.getElementById('txtpais').value
            var res = document.getElementById('res')
            res.innerHTML = `Vivendo em <strong>${txtp}</strong>`
            if (txtp == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>BRASILEIRO!</strong><p>'
            } else {
                res.innerHTML += '<p>Você é <strong>ESTRANGEIRO</strong></p>'
            }
        }
    </script>
</body>
</html>
