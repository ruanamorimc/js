<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>
    <style>
      body {
        background-color: #6969ad;
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: rgb(255, 212, 22);
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
      // O comando Number.parseFlot serve para números reais (números com vírgula)
      // O comando Number.parseInt serve para números inteiros (números sem vírgula)
      //O comando Number atua com números reais quanto inteiros
      
      var n1 = Number(window.prompt("Digite um número: ")); //convertendo string para número.
      var n2 = Number(window.prompt("Digite outro número: ")); // convertendo string para número.
      var s = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // template string
      
      // o sinal de + serve para adição e para concatenação. 
      // Number + Number = Adição
      // String + String = Concatenação
    </script>
  </body>
</html>
